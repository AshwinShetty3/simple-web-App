<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps AssignmentðŸš€</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset Default Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background with subtle gradient */
        body {
            background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Glassmorphic Container */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.1);
        }

        /* Elegant Heading */
        h1 {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff9800, #e65100);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .messages {
            margin-top: 20px; /* Added margin-top to move it down */
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #ff9800, #e65100);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(255, 152, 0, 0);
        }

        .messages:hover {
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.6);
            transform: translateY(-2px);
        }

     
        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DevOps Assignment</h1>

        <div class="messages">
                <p>Hello, Ashwin DevOps! </p>
        </div>
    </div>
</body>

</html>
